<!DOCTYPE html>
<html lang="es">    

<head>
    <title>Boira Consulting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <link rel="stylesheet" href="stylecontactenos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    

</head>

<body>
    <header>
        <div class="logo">
        <a href="#inici" class="logolink"><span class="Boira">Boira</span><span class="Consulting">Consulting</span></a> 
        </div>

        <div class="menu">
            <a href="somos" class="menulink">Somos</a>
            <a href="#equipo" class="menulink">Equipo</a>
            <a href="contact" class="menulink" id="contactenos">Contáctenos</a>
        </div>
    </header>

    <div class="form">
            <div>
                <h1>Formulário de contacto</h1>
            </div>

            <form>
                <input type="text" id="name" name="name" placeholder="Nom">
                <input type="text" id="lastname" name="lastname" placeholder="Congnoms"> 
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Telèfon">
                <input type="email" id="mail" name="mail" placeholder="Correu electrònic"> 
                <textarea id=message name="message" rows="5" cols="10" placeholder="¿Cómo te podemos ayudar?"></textarea>
                <input type="submit" id="submit">
            </form>
    </div>


</body>
</html>
