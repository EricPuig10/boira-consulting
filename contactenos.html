<!DOCTYPE html>
<html lang="es">    

<head>
    <title>Boira Consulting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <link rel="stylesheet" href="stylecontactenos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <div class="logo">
        <a href="./index.html" class="logolink"><span class="Boira">Boira</span><span class="Consulting">Consulting</span></a> 
        </div>

        <div class="menu">
            <a href="./somos.html" class="menulink">Somos</a>
            <a href="./index.html#equipo" class="menulink">Equipo</a>
            <a href="./contactenos.html" class="menulink" id="contactenos">Contáctenos</a>
        </div>
    </header>

    <div class="form">
            <div>
                <h1>Formulário de contacto</h1>
            </div>

            <form>
                <input type="text" id="name" name="name" placeholder="Nombre"required autofocus>
                <input type="text" id="lastname" name="lastname" placeholder="Apellidos" required> 
                <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" placeholder="Teléfono de contacto" required>
                <input type="email" id="mail" name="mail" placeholder="Correo electronico" required> 
                <textarea id=message name="message" rows="5" cols="10" placeholder="¿Cómo te podemos ayudar?" required></textarea>
                <input type="submit" id="submit" value="Enviar"><img class="fotosend" src="fotos/invertit copia.png">

    </div>


</body>
</html>
